test_cases:
  - test_case: User transfers money and says goodbye
    steps:
      - user: I want to send 10 bucks to Spencer
      - commands:
          - start_flow: transfer_money
          - set_slot:
            - transfer_money_recipient: Spencer
            - transfer_money_amount_of_money: 10
      - utter: utter_ask_transfer_money_final_confirmation
      - user: "Yes"
      - commands:
          - set_slot:
            - transfer_money_final_confirmation: "True"
      - utter: utter_transfer_complete
      - utter: utter_can_do_something_else
      - user: Bye then
      - commands:
          - cannot_handle  # chitchat
      - utter: utter_ask_rephrase  # utter_goodbye

  - test_case: Users says goodbye
    steps:
      - user: Bye then
      - commands:
          - cannot_handle  # chitchat
      - utter: utter_ask_rephrase  # utter_goodbye
