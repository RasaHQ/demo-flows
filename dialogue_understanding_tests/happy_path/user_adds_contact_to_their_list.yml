test_cases:
- test_case: user adds a contact to their list
  steps:
  - user: /add_contact
    commands:
    - StartFlow(add_contact)
  - utter: utter_ask_add_contact_handle
  - user: it's @barts
    commands:
    - SetSlot(add_contact_handle, @barts)
  - utter: utter_ask_add_contact_name
  - user: just Bart
    commands:
    - SetSlot(add_contact_name, Bart)
  - utter: utter_ask_add_contact_confirmation
