test_cases:
- test_case: user asks for a moment to think
  steps:
  - user: I want to send money to Yizhi
    commands:
    - StartFlow(transfer_money)
    - SetSlot(transfer_money_recipient, Yizhi)
  - utter: utter_ask_transfer_money_amount_of_money
  - user: one moment
    commands:
    - ChitChat()
  - utter: utter_take_your_time
  - utter: utter_ask_transfer_money_amount_of_money
  - user: '100'
    commands:
    - SetSlot(transfer_money_amount_of_money, 100)
  - utter: utter_ask_transfer_money_final_confirmation
  - user: Yes
    commands:
    - SetSlot(transfer_money_final_confirmation, True)
  - utter: utter_transfer_complete
