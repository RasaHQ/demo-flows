test_cases:
  - test_case: user_changes_mind_on_a_whim
    steps:
      - user: I want to send money
        assertions:
          - bot_uttered:
              utter_name: utter_ask_transfer_money_recipient
      - user: stop
        assertions:
            - flow_started: pattern_cancel_flow
            - bot_uttered:
                utter_name: utter_flow_cancelled_rasa
