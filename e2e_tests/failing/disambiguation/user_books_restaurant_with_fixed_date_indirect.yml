test_cases:
  - test_case: user books restaurant with fixed date
    steps:
      - user: I want to book a table for two at Xaigon 7pm tonight
      - commands:
          - start_flow: "book_restaurant"
          - set_slot:
            - book_restaurant_name_of_restaurant: Xaigon
            - book_restaurant_number_of_people: two
            - book_restaurant_date: tonight
            - book_restaurant_time: 7pm
      - utter: utter_restaurant_not_available
      - utter: utter_ask_book_restaurant_alternative_dummy
      - user: we won't have a babysitter then
      - commands:
          - set_slot:
            - book_restaurant_is_date_flexible: "False"
      - utter: utter_ask_confirm_slot_correction
      - user: yes
      - commands:
        - set_slot:
          - confirm_slot_correction: "True"
      - utter: utter_corrected_previous_input
      - utter: utter_restaurant_not_available
      - utter: utter_ask_book_restaurant_alternative_dummy
      - user: that works too!
      - commands:
          - no_commands
      - user: we won't have a babysitter then
      - commands:
          - set_slot:
            - book_restaurant_name_of_restaurant: "Prometheus Pizza"
      - utter: utter_ask_confirm_slot_correction
      - user: yes
      - commands:
        - set_slot:
          - confirm_slot_correction: "True"
      - utter: utter_corrected_previous_input
      - utter: utter_restaurant_available
      - utter: utter_ask_book_restaurant_reservation_name
      - user: Eliza
      - commands:
          - set_slot:
            - book_restaurant_reservation_name: Eliza
      - utter: utter_ask_book_restaurant_confirmation
      - user: yes
      - commands:
          - set_slot:
            - book_restaurant_confirmation: "True"
      - utter: utter_confirm_restaurant_booking
