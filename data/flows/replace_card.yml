flows:
  replace_card:
    description: the user needs to replace their card
    name: replace_card
    steps:
      - collect: confirm_correct_card
        ask_before_filling: true
        next:
          - if: slots.confirm_correct_card
            then:
              - call: replace_eligible_card
                next: END
          - else:
              - action: utter_relevant_card_not_linked
                next: END
