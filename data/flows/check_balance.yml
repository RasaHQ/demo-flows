flows:

  check_balance:
    name: check your balance
    description: check the user's account balance.
    steps:
      - call: check_access
        next:
          - if: not slots.user_has_access
            then:
              - action: utter_not_authorized
                next: "END"
          - else: have_access
      - id: have_access
        action: check_balance
      - action: utter_current_balance
