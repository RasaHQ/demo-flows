test_cases:
- test_case: user removes a contact
  steps:
  - user: Remove contact
    commands:
    - start remove_contact
  - bot: "What's the handle of the user you want to remove?"
  - user: '@MaryLu'
    commands:
    - set remove_contact_handle @MaryLu
  - utter: utter_ask_remove_contact_confirmation
  - user: Yes
    commands:
    - set remove_contact_confirmation Yes
  - utter: utter_remove_contact_success
