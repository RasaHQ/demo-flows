custom_channels.custom_rest.DelayedRestInput:
  # No additional configuration needed for the custom channel

custom_channels.delayed_socket.DelayedSocketIOInput:
  user_message_evt: user_uttered  # The event name that the bot listens for user messages.
  bot_message_evt: bot_uttered    # The event name that the bot sends to the client for bot responses.
  session_persistence: true       # Whether to keep user sessions persistent.
  message_delay: 1.5              # The delay in seconds to aggregate messages before processing.
  queue_limit: 10                 # Maximum number of messages in the queue.
  cleanup_delay: 10               # Delay in seconds to clean up old sessions.
  socketio_path: /socket.io       # Path for the Socket.IO server.
  # jwt_key: your_jwt_secret_key    # Secret key for JWT token verification, if using JWT authentication.
  # jwt_method: HS256               # JWT token verification method.
  metadata_key: metadata          # Key for additional metadata in user messages.