version: "3.1"

slots:
  current_balance:
    type: float
    mappings:
      - type: custom
  temp_check:
    type: bool
    mappings:
      - type: custom

actions:
  - check_balance

responses:
  utter_current_balance:
    - text: You still have {current_balance} in your account.
  utter_ask_temp_check:
    - text: "I will check your balance. Please wait a moment."
